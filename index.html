<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çarkıfelek</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playfair Display", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-image: url("https://i.ibb.co/Y5jQzSh/wp2641154.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        padding: 20px;
      }

      .wheel-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background-image: url("https://i.ibb.co/4tQHjPm/son-1.jpg");
        background-size: cover;
        background-position: center;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        position: relative;
        border: 2px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        width: 90%;
        max-width: 500px;
      }

      .logo {
        width: 80%;
        max-width: 200px;
        height: auto;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 10px rgba(255, 165, 0, 0.3));
        animation: logoGlow 2s infinite alternate;
      }

      .canvas-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        aspect-ratio: 1;
        margin: 0 auto 20px;
        transform: scale(1);
        transition: transform 0.3s ease;
      }

      .canvas-container:hover {
        transform: scale(1.02);
      }

      canvas {
        width: 100%;
        height: 100%;
        border: 8px solid #4e2000;
        border-radius: 50%;
        background-color: #4e2000;
        box-shadow: 0 0 30px rgba(255, 165, 0, 0.3);
      }

      .pointer {
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 30px solid #4e2000;
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        animation: pointerGlow 1.5s infinite alternate;
      }

      .light {
        width: 16px;
        height: 16px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 0 15px #fff, 0 0 25px #fff, 0 0 35px #fff;
        animation: blink 1s infinite alternate;
      }

      .shine-effect {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transform-origin: center;
        transform: translate(-50%, -50%);
        background: linear-gradient(
          90deg,
          transparent 40%,
          rgba(255, 255, 255, 0.2) 45%,
          transparent 50%
        );
        pointer-events: none;
        animation: shine 3s infinite linear;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 300px;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: linear-gradient(135deg, #e96b24, #e96b24);
        box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        font-family: "Playfair Display", serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 165, 0, 0.4);
      }

      button:disabled {
        background: linear-gradient(135deg, #cccccc, #999999);
        cursor: not-allowed;
        box-shadow: none;
      }

      .message {
        font-size: 18px;
        color: white;
        margin-top: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        min-height: 36px;
        padding: 0 10px;
      }

      @media (min-width: 768px) {
        .wheel-container {
          padding: 30px;
        }

        .buttons {
          flex-direction: row;
          justify-content: center;
        }

        button {
          width: auto;
          padding: 12px 30px;
          font-size: 20px;
        }

        .message {
          font-size: 24px;
        }

        .pointer {
          border-left: 20px solid transparent;
          border-right: 20px solid transparent;
          border-top: 40px solid #4e2000;
          top: -20px;
        }
      }

      @keyframes logoGlow {
        from { filter: drop-shadow(0 0 10px rgba(255, 165, 0, 0.3)); }
        to { filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.6)); }
      }

      @keyframes pointerGlow {
        from { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
        to { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8)); }
      }

      @keyframes blink {
        0% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      @keyframes shine {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="wheel-container">
      <img class="logo" src="https://i.ibb.co/qFrB7Zp/lo.png" alt="Logo" />
      <div class="canvas-container">
        <div class="pointer"></div>
        <canvas id="wheel"></canvas>
        <div class="shine-effect"></div>
      </div>
      <div class="message" id="message"></div>
      <div class="buttons">
        <button id="spin-btn" disabled>Çarkı Çevir</button>
        <button id="comment-btn">Yorum Yap</button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById('wheel');
      const container = document.querySelector('.canvas-container');
      
      function addLights() {
        const containerWidth = container.offsetWidth;
        const centerX = containerWidth / 2;
        const centerY = containerWidth / 2;
        const radius = containerWidth / 2 + 5;

        // Önceki ışıkları temizle
        const oldLights = container.querySelectorAll('.light');
        oldLights.forEach(light => light.remove());

        for (let i = 0; i < 20; i++) {
          const angle = (i * 18 * Math.PI) / 180;
          const x = centerX + radius * Math.cos(angle) - 7.5;
          const y = centerY + radius * Math.sin(angle) - 7.5;

          const light = document.createElement("div");
          light.className = "light";
          light.style.left = x + "px";
          light.style.top = y + "px";
          light.style.animationDelay = `${i * 0.05}s`;
          container.appendChild(light);
        }
      }

      function resizeCanvas() {
        const containerWidth = container.offsetWidth;
        const scale = window.devicePixelRatio || 1;
        
        canvas.width = containerWidth * scale;
        canvas.height = containerWidth * scale;
        canvas.style.width = containerWidth + 'px';
        canvas.style.height = containerWidth + 'px';
        
        ctx.scale(scale, scale);
        drawWheel();
        addLights();
      }

      window.addEventListener('load', () => {
        resizeCanvas();
        addLights();
      });
      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('orientationchange', resizeCanvas);

      const ctx = canvas.getContext('2d');
      const messageEl = document.getElementById('message');

      const segments = [
        { text: "%5", weight: 40 },
        { text: "%15", weight: 15 },
        { text: "%25", weight: 10 },
        { text: "Kahve İkramı", weight: 17.5 },
        { text: "Çay İkramı", weight: 17.5 }
      ];

      const colors = ["#21743a", "#21743a", "#21743a", "#21743a", "#21743a"];
      let currentRotation = 0;
      let isSpinning = false;

      
      function drawWheel() {
        const centerX = canvas.width / (2 * (window.devicePixelRatio || 1));
        const centerY = canvas.height / (2 * (window.devicePixelRatio || 1));
        const radius = Math.min(centerX, centerY) * 0.9;
    
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const totalSegments = segments.length;
        const anglePerSegment = (2 * Math.PI) / totalSegments;
        
        // Segmentleri güncelle
        const updatedSegments = segments.map(segment => {
            if (segment.text.includes('%')) {
                const number = segment.text.replace('%', '').trim();
                return { ...segment, text: `%${number}` }; // Boşluksuz hale getirildi
            }
            return segment;
        });
        
        for (let i = 0; i < totalSegments; i++) {
            // Dilim çizimi
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            
            const startAngle = i * anglePerSegment + currentRotation;
            const endAngle = (i + 1) * anglePerSegment + currentRotation;
            
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.lineTo(centerX, centerY);
            ctx.fillStyle = colors[i];
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.stroke();
    
            // Kıvrımlı metin çizimi
            ctx.save();
            ctx.fillStyle = "white";
            ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
            ctx.shadowBlur = 2;
            
            // Responsive font boyutu
            const fontSize = Math.min(radius * 0.12, 24);
            ctx.font = `bold ${fontSize}px 'Playfair Display'`;
    
            const text = updatedSegments[i].text;
            const textRadius = radius * 0.75;
    
            if (text.startsWith('%')) {
                const chars = text.split();
                const letterSpacing = anglePerSegment / (chars.length + 1); // Biraz daha fazla boşluk için +2
    
                chars.forEach((char, index) => {
                    const charAngle = startAngle + letterSpacing * (index + 1);
                    
                    ctx.save();
                    const x = centerX + Math.cos(charAngle) * textRadius;
                    const y = centerY + Math.sin(charAngle) * textRadius;
                    
                    ctx.translate(x, y);
                    ctx.rotate(charAngle + Math.PI / 2);
                    
                    ctx.fillStyle = "white";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    
                    ctx.fillText(char, 0, 0);
                    ctx.restore();
                });
            } else {
                // Normal metinler için standart aralık
                const chars = text.split('');
                const letterSpacing = anglePerSegment / (chars.length + 1);
    
                chars.forEach((char, index) => {
                    const charAngle = startAngle + letterSpacing * (index + 1);
                    
                    ctx.save();
                    const x = centerX + Math.cos(charAngle) * textRadius;
                    const y = centerY + Math.sin(charAngle) * textRadius;
                    
                    ctx.translate(x, y);
                    ctx.rotate(charAngle + Math.PI / 2);
                    
                    ctx.fillStyle = "white";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    
                    ctx.fillText(char, 0, 0);
                    ctx.restore();
                });
            }
    
            ctx.restore();
        }
    }
    
    // Başlangıçtaki segments dizisini güncelle
    segments = segments.map(segment => {
        if (segment.text.includes('%')) {
            const number = segment.text.replace('%', '').trim();
            return { ...segment, text: `% ${number}` };
        }
        return segment;
    });
      function getRandomSegment() {
        const totalWeight = segments.reduce((sum, segment) => sum + segment.weight, 0);
        let random = Math.random() * totalWeight;
        
        for (let i = 0; i < segments.length; i++) {
          if (random < segments[i].weight) {
            return i;
          }
          random -= segments[i].weight;
        }
        return 0;
      }

      function spinWheel() {
        if (isSpinning) return;

        const today = new Date().toDateString();
        if (localStorage.getItem('lastSpin') === today) {
          messageEl.textContent = "Bu çarkı bugün kullandınız, yarın tekrar deneyebilirsiniz.";
          return;
        }

        isSpinning = true;
        document.getElementById('spin-btn').disabled = true;

        const selectedIndex = getRandomSegment();
        const sliceAngle = (2 * Math.PI) / segments.length;
        const targetRotation = 2 * Math.PI * 5 - (selectedIndex * sliceAngle + sliceAngle / 2);
        const startRotation = currentRotation;
        const startTime = performance.now();
        const spinDuration = 5000;

        function animate(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / spinDuration, 1);
          
          const easeOut = 1 - Math.pow(1 - progress, 3);
          currentRotation = startRotation + (targetRotation * easeOut);
          
          drawWheel();

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            isSpinning = false;
            localStorage.setItem('lastSpin', today);
          }
        }

        requestAnimationFrame(animate);
      }

      document.getElementById('comment-btn').addEventListener('click', () => {
        window.open("https://www.google.com/search?sca_esv=3c191617fa4b492a&rlz=1C5CHFA_enTR1005TR1005&tbm=lcl&sxsrf=ADLYWILXhnspLIcCu_BpMu5xZkGpRWxPzw:1736440619436&q=DELL%27AMANTE+COFFEE+Yorumlar&rflfq=1&num=20&stick=H4sIAAAAAAAAAONgkxI2NrU0MjM0Nba0NDUwMwBiM7MNjIyvGKVdXH181B19Hf1CXBWc_d3cXF0VIvOLSnNzEosWseKTBQAexZB_VgAAAA&rldimm=3592615399506050666&hl=tr-TR&sa=X&ved=2ahUKEwip7a2yiemKAxXZAtsEHeI-LE0Q9fQKegQITxAF&biw=1440&bih=778&dpr=2#lkt=LocalPoiReviews", "_blank");
        document.getElementById('spin-btn').disabled = false;
      });

      document.getElementById('spin-btn').addEventListener('click', spinWheel);

      const today = new Date().toDateString();
      if (localStorage.getItem('lastSpin') === today) {
        messageEl.textContent = "Bu çarkı bugün kullandınız, yarın tekrar deneyebilirsiniz!";
      }

      drawWheel();
    </script>
  </body>
</html>
